<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="field">
    <input type="checkbox" name="automat" id="automat"><label for="automat">automat</label>
  </div>

  <div class="container">
    <div class="sprite-side"></div>
    <div class="map-side"></div>
  </div>

  <div class="overlay">
    <div class="contextmenu">
      <div class="undo">Undo <span>Ctrl+Z</span></div>
      <div class="redo">Redo <span>Ctrl+Y</span></div>
      <div class="cut">Cut <span>Ctrl+X</span></div>
      <div class="copy">Copy <span>Ctrl+C</span></div>
      <div class="paste">Paste <span>Ctrl+V</span></div>
      <div class="delete">Delete <span>Del</span></div>
      <div class="save">Save to file <span>Ctrl+S</span></div>
      <div id="fileSelect">Load data from file<span>Ctrl+L</span></div>
    </div>
  </div>
  <script src="game.js"></script>
  <script src="index.js"></script>
</body>

</html>
